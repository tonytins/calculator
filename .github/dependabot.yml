version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  labels:
  - kind/dependency
  - do-not-merge/work-in-progress
  ignore:
  - dependency-name: Microsoft.TypeScript.MSBuild
    versions:
    - 4.1.2
    - 4.1.4
    - 4.2.2
    - 4.2.3
  - dependency-name: Uno.UI.WebAssembly
    versions:
    - 3.4.0
    - 3.5.1
  - dependency-name: Uno.UI.Skia.Gtk
    versions:
    - 3.4.0
    - 3.5.1
  - dependency-name: Microsoft.AppCenter.Crashes
    versions:
    - 4.1.0
  - dependency-name: Microsoft.NETCore.UniversalWindowsPlatform
    versions:
    - 6.2.11
  - dependency-name: Microsoft.AppCenter.Analytics
    versions:
    - 4.1.0
  - dependency-name: Newtonsoft.Json
    versions:
    - 12.0.3
